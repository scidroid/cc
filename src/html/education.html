<section>
  <h2>Education</h2>
  [[for edu in education]]
  <article class="experience-entry">
    <div class="entry-header">
      <h3>{{edu.institution}}</h3>
      <p>{{edu.duration}}</p>
    </div>
    <div class="entry-subheader">
      <h4>{{edu.degree}}</h4>
      <p>{{edu.location}}</p>
    </div>
    <p>{{edu.details}}</p>
  </article>
  [[endfor]]
</section>
